<div class="main-content-margin">
        <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{errorMsg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row">
                <div class="col-sm-7 col-md-7 col-lg-5">
                    <h3>Students</h3>
                    <ag-grid-angular 
                    style="width: 100%; height: 500px;" 
                    class="ag-theme-balham"
                    [paginationAutoPageSize]="true"
                    [pagination]="true"
                    [rowData]="students" 
                    [columnDefs]="columnDefs"
                    (rowClicked)="selectStudent($event)">
                    </ag-grid-angular>
                </div>
                <div class="col-sm-5 col-md-5 col-lg-7">
                    <h3>Enrollments</h3>
                    <div style="height: 470px; background-color: #f8f9fa;">
                        <div *ngIf="!selectedStudent" style="padding:15px;"><h6 class="lead">Select a student to see the courses they are enrolled in.</h6></div>
                        <div *ngFor="let course of studentCourses" class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{course.name}}</h5>
                                <label><b>Id</b>&nbsp;{{course.id}}</label>
                                &nbsp; &nbsp;
                                <label><b>Department Code</b>&nbsp;<em>{{course.semester_offered}}</em></label>
                                &nbsp; &nbsp;
                                <label><b>Course Code</b>&nbsp;<em>{{course.code}}</em></label>
                                &nbsp; &nbsp;
                                <label><b>Semester Offered</b>&nbsp;<em>{{course.semester_offered}}</em></label>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
</div>
