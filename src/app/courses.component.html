<div class="main-content-margin">
    <h3>Courses</h3>
        <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{errorMsg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row">
                <div class="col-sm-7 col-md-7 col-lg-5">
                        <ag-grid-angular
                        #agGrid
                        style="width: 100%; height: 350px;"
                        id="courses-grid"
                        class="ag-theme-balham"
                        [paginationAutoPageSize]="true"
                        [pagination]="true"
                        [columnDefs]="columnDefs"
                        [rowData]="courses"
                        [context]="context"
                        [frameworkComponents]="frameworkComponents"
                        (rowClicked)="selectCourse($event)"
                        (gridReady)="onGridReady($event)"
                      ></ag-grid-angular>
                </div>
                <div class="col-sm-5 col-md-5 col-lg-7">
                        <div *ngIf="selectedCourse" class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{selectedCourse.name}}</h5>
                              <label><b>Id</b>&nbsp;{{selectedCourse.id}}</label>
                              &nbsp; &nbsp;
                              <label><b>Department Code</b>&nbsp;<em>{{selectedCourse.department_code}}</em></label>
                              &nbsp; &nbsp;
                              <label><b>Course Code</b>&nbsp;<em>{{selectedCourse.code}}</em></label>
                               &nbsp; &nbsp;
                              <label><b>Semester Offered</b>&nbsp;<em>{{selectedCourse.semester_offered}}</em></label>
                              <hr>
                              <label class="lead">Description</label>
                              <p class="card-text">{{selectedCourse.description}}</p>
                            </div>
                        </div>
                </div>
            </div>
    <h3>Registered Students</h3>
        <div class="row">
            <div class="col-sm-12">
                <ag-grid-angular 
                style="width: 100%; height: 200px;" 
                class="ag-theme-balham"
                [paginationAutoPageSize]="true"
                [pagination]="true"
                [rowData]="registeredStudents" 
                [columnDefs]="registeredStudentsHeader">
                </ag-grid-angular>
            </div>
        </div>
</div>
